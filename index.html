                startTodayScheduling(service);
            } else if (action === 'end') {
                endChat();
            } else if (action === 'reset') {
                resetMenu();
            } else if (action === 'full-reset') {
                fullReset();
            }
        });

        sendButton.addEventListener('click', sendMessage);
        
        userInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
